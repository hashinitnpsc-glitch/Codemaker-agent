name: Codemaker Agent

on:
  issues:
    types: [opened]

permissions:
  issues: write

jobs:
  codemaking:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const issueBody = context.payload.issue.body
            let codeSnippet = `\`\`\`python\nprint('Hello, Codemaker!')\n\`\`\``
            let explanation = "This code prints a welcome message."
            let simulatedRun = "`Output:`\nHello, Codemaker!"
            github.rest.issues.createComment({
              ...context.issue,
              body: `### Your code:\n${codeSnippet}\n\n### Explanation:\n${explanation}\n\n### Simulated run:\n${simulatedRun}`
            })
